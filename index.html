<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Página de Preço</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="section over-hide">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section text-center py-5 py-md-0">
              <input
                class="pricing"
                type="checkbox"
                id="pricing"
                name="pricing"
              />
              <label for="pricing"
                ><span class="block-diff"
                  >Caiaque<span class="float-right">Camping</span></span
                ></label
              >
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="pricing-wrap">
                      <h4 class="mb-5">Caiaque</h4>
                      <h2 class="mb-2"><sup>R$</sup>39,90 / 5<sup>hrs</sup></h2>
                      <p class="mb-4">por pessoa</p>
                      <p class="mb-1">
                        <i class="uil uil-location-pin-alt size-22"></i>
                      </p>
                      <p class="mb-4">Socorro, SP</p>
                      <a href="#0" class="link">Escolher Data</a>
                      <div class="img-wrap img-2">
                        <img
                          src="imagens/sea.webp"
                          alt="Figura de uma onda do mar"
                        />
                      </div>
                      <div class="img-wrap img-1">
                        <img
                          src="imagens/kayak.webp"
                          alt="Figura de um caiaque"
                        />
                      </div>
                      <div class="img-wrap img-3">
                        <img
                          src="imagens/imagem_agua.webp"
                          alt="Figura de uma agua"
                        />
                      </div>
                      <div class="img-wrap img-6">
                        <img
                          src="imagens/pedra.webp"
                          alt="Figura de uma pedra"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="pricing-wrap">
                      <h4 class="mb-5">Camping</h4>
                      <h2 class="mb-2">
                        <sup>R$</sup>29,90 / 12<sup>hrs</sup>
                      </h2>
                      <p class="mb-4">por pessoa</p>
                      <p class="mb-1">
                        <i class="uil uil-location-pin-alt size-22"></i>
                      </p>
                      <p class="mb-4">Socorro, SP</p>
                      <a href="#0" class="link">Escolher Data</a>
                      <div class="img-wrap img-2">
                        <img
                          src="imagens/grama.webp"
                          alt="Figura de uma grama"
                        />
                      </div>
                      <div class="img-wrap img-4">
                        <img
                          src="imagens/barraca de acampar.webp"
                          alt="Figura de uma barraca de acampar"
                        />
                      </div>
                      <div class="img-wrap img-5">
                        <img
                          src="imagens/arbusto.webp"
                          alt="Figura de um arbusto"
                        />
                      </div>
                      <div class="img-wrap img-7">
                        <img src="imagens/rocha com arbusto.webp" alt="" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
